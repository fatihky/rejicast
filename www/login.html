<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css">
        <title>Rejicast</title>
    </head>
    <body>
        <div id="cihaz">
            <div id="headerHolder">
                <div id="logo">
                    <img src="img/logo-pages.png"/>
                </div>
                <div id="headerText">Face In Cast</div>
            </div>
            <div id="content">
                <div>
                    <input type="text" id="username" placeholder="Ad Soyad" autofocus/>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Şifre"/>
                </div>
                <fieldset>
                    <div>
                        <button data-theme="b" id="login">Giriş Yap</button>
                        <a href="lostpass.html" data-transition="slide">Şifremi unuttum</a>
                    </div>
                    <div id="navHolder">
                        <div id="homeBtn">
                            <img src="img/homeBtn.png"/>
                        </div>
                        <div id="loginBtn">Giriş Yap</div>
                        <div id="notificationBtn">
                            <img src="img/notificationBtn.png"/>
                        </div>
                        <div class="loader-container">
                            <p>Hoşgeldin <span id="drupal-username"></span></p>
                            <div class="loader"></div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
    </body>
</html>
